<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Tipos de letra</title>
    </head>
    <body>
        <!-- TIPOS DE LETRA -->
        <p style="font-family: serif;">Texto con fuente serif</p>
        <p style="font-family: sans-serif;">Texto con fuente sans-serif</p>
        <p style="font-family: monospace;">Texto con fuente monospace</p>
        <p style="font-family: cursive;">Texto con fuente cursive</p>
        <p style="font-family: fantasy;">Texto con fuente fantasy</p>
        <p style="font-family: 'Arial', sans-serif;">Texto con fuente Arial</p>
        <p style="font-family: 'Times New Roman', serif;">Texto con fuente Times New Roman</p>
    </body>
</html>l
